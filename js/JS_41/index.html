<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="promotion">
      <div class="bgc_y"></div>
      <div class="container">
        <div class="promotion__text">
          <div class="title">А у нас приятное событие!</div>
          <div class="promotion__descr">
            Совсем скоро мы будем кушать <span>тортик!</span>
          </div>
        </div>
        <div class="promotion__timer">
          <div class="title">До тортика осталось:</div>
          <div class="timer">
            <div class="timer__block">
              <span id="days">12</span>
              дней
            </div>
            <div class="timer__block">
              <span id="hours">20</span>
              часов
            </div>
            <div class="timer__block">
              <span id="minutes">56</span>
              минут
            </div>
            <div class="timer__block">
              <span id="seconds">20</span>
              секунд
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
